<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form 태그 연습</title>
    <style>
        .resume {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
<h1>프론트엔드 개발자 지원서</h1>
<p>HTML, CSS, JAVASCRIPT에 대한 기술적 이해와 많은 경험이 있는분을 찾습니다.</p>
<hr>


<form>
    <fieldset>
        <legend>입사지원서</legend>
        <p class="resume">개인정보</p>
        <ul>
            <li>
                <label for="name">이름</label>
                <input type="text" id="name" name="name">
            </li>
            <li>
                <label for="phone">연락처</label>
                <input type="tel" id="phone" name="phone">
            </li>
            <li>
                <label>학과</label>
                <select>
                    <option>컴퓨터공학과</option>
                    <option>생명공학과</option>
                    <option>한국어교육과</option>
                </select>
            </li>
        </ul>
        <br>

        <p class="resume">지원 분야</p>
        <ul>
            <li>
                <input type="radio" id="pub" name="part">
                <label for="pub">웹 퍼블리싱</label>
            </li>
            <li>
                <input type="radio" id="app" name="part">
                <label for="app">웹 어플리케이션</label>
            </li>
            <li>
                <input type="radio" id="dev" name="part">
                <label for="dev">웹 개발 지원</label>
            </li>
        </ul>
        <br>

        <p class="resume">지원 동기</p>
        <textarea id="story" name="story" rows="10" cols="80">지원동기를 작성해주세요.</textarea>
        <br>

        <input type="submit" value="접수하기">
        <input type="reset" value="다시작성">
    </fieldset>
</form>
</body>
</html>
